<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
            
        <h5 style="text-align: center;"><a style="text-decoration:none; color:black; font-weight:100px;"href="https://okekekachi.github.io/portfolio-website/">Felixis-tech</a></h5>
        <span style="text-align: center; display:block; color: blue;"><a style="text-decoration:none;"
            href="https://okekekachi.github.io/portfolio-website/">click to view my prtfolio</a></span>
        <div id="display" class="display">0</div>
        <div class="history" id="history"></div>

        <div class="buttons">
            <!-- Calculator Buttons -->
            <button class="delete" onclick="deleteLastCharacter()">Del</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendNumber(0)">0</button>
            <button class="equal" onclick="calculate()">=</button>
        </div> <br>
            
        <p style="text-align: center;">Copyright &copy;
            <script>document.write(new Date().getFullYear());</script> Felixis-tech
        </p>
    </div>
    

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- JavaScript Logic -->
    <script src="script.js"></script>
</body>

</html>
